name: Deploy to DigitalOcean Droplet
run-name: Deploy to DigitalOcean Droplet
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ""
          port: 22
          script: |
            cd /home/nodejs
            docker pull ${{ secrets.DOCKER_USERNAME }}/cryptovision:latest
            docker stop cryptovision || true
            docker rm cryptovision || true
            docker run -d --name cryptovision -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/cryptovision:latest
